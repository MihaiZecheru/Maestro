<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/static/ico.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/mdboostrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/mdboostrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/mdboostrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/mdboostrap/plugins/js/all.min.js" defer></script>
  <link rel="stylesheet" href="/default.css">
  <script src="/default.js" defer type="module"></script>
  <script src="index.js" defer type="module"></script>
  <title>Codeclass | Create Assignment</title>
</head>
<body>
  
  <header>
    <div>
      <button class="btn btn-dark">
        <a href="/" tabindex="-1">Home</a>
      </button>
      <button class="btn btn-dark">
        <a href="/dashboard/" tabindex="-1">Dashboard</a>
      </button>
      <button class="btn btn-dark">
        <a href="/login/" id="login" tabindex="-1">Login</a>
      </button>
    </div>
  </header>
  
  <div class="modal" tabindex="-1" id="error-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Unknown Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
        </div>
        <div class="modal-body">
          An error occurred while creating the assignment.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="name" class="form-label">Assignment Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required autocomplete="off" />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Must be alphanumeric.
          </div>
        </div>
        <div class="col-md-4">
          <label for="point-value" class="form-label">Point Value</label>
          <input type="text" class="form-control" id="point-value" placeholder="0" required autocomplete="off" />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Must be a positive number.
          </div>
        </div>
        <div class="col-md-4">
          <label for="module" class="form-label">Module</label>
          <select class="form-select" id="module" required>
            <option selected disabled value="">...</option>
          </select>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="description"></textarea>
          <div class="valid-feedback">
            Looks good! (<span id="valid-charcount">0</span>/500)
          </div>
          <div class="invalid-feedback">
            Must be less than 500 characters. (<span id="invalid-charcount">0</span>/500)
          </div>
        </div>
        <div class="col-md-3">
          <label for="submission-type" class="form-label">Submission Types</label>
          <select class="form-select" id="submission-type" required multiple>
            <option value="txt" data-mdb-icon="/static/txt.png">Text</option>
            <option value="lnk" data-mdb-icon="https://cdn.iconscout.com/icon/free/png-256/link-simple-horizontal-3602781-3004355.png">Link</option>
            <option value="f" data-mdb-icon="/static/file.png">File</option>
          </select>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3" id="datepicker-container">
          <div class="form-outline datepicker-disable-past">
            <input type="text" class="form-control" id="date" autocomplete="off" />
            <label for="date" class="form-label">Due Date</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="allow-comments">
            <label class="form-check-label" for="allow-comments">
              Allow comments
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="submit">Create Assignment</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
