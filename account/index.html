<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../static/ico.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/mdboostrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/mdboostrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/mdboostrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/mdboostrap/plugins/js/all.min.js" defer></script>
  <link rel="stylesheet" href="../default.css">
  <script src="../default.js" defer type="module"></script>
  <script src="index.js" defer type="module"></script>
  <title>Codeclass</title>
</head>
<body>
  
  <header>
    <div>
      <button>
        <a href="/" tabindex="-1">Home</a>
      </button>
      <button>
        <a href="/dashboard/" tabindex="-1">Dashboard</a>
      </button>
      <button>
        <a href="/login/" id="login" tabindex="-1">Login</a>
      </button>
    </div>
  </header>

  <main>
    <div id="pfp-container">
      <img src="#" alt="pfp" id="pfp" width="50%">
    </div>
    <br>
    <div id="info">
      <h2>Username: <span id="username"></span></h2>
      <div style="display: flex; justify-content: center;">
        <h2 style="margin-right: .5em">Password: </h2>
        <input type="password" id="password" class="form-control" style="height: 50%">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="show-password">
        <label class="form-check-label" for="show-password">Show Password</label>
      </div>
    </div>
    <br>
    <div id="stats">
      <div>
        <h2>Rank: <span id="rank"></span></h2>
      </div>
      <div>
        <h2>Points: <span id="points"></span></h2>
      </div>
      <div>
        <h2>Completed: <span id="completed"></span></h2>
      </div>
  </main>

</body>
</html>
