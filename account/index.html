<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="static/ico.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="../default.css">
  <script src="../default.js" defer type="module"></script>
  <script src="index.js" defer type="module"></script>
  <title>Codeclass</title>
</head>
<body>
  
  <header>
    <div>
      <button>
        <a href="/" tabindex="-1">Home</a>
      </button>
      <button>
        <a href="/dashboard/" tabindex="-1">Dashboard</a>
      </button>
      <button>
        <a href="/login/" id="login" tabindex="-1">Login</a>
      </button>
    </div>
  </header>

  <main>
    <div id="pfp">
      <img src="#" alt="pfp">
    </div>
    <br>
    <div id="info">
      <h2>Username: <span id="username"></span></h2>
      <h2>Password: <span id="password"></span></h2>
    </div>
    <br>
    <div id="stats">
      <div>
        <h2>Rank: <span id="rank"></span></h2>
      </div>
      <div>
        <h2>Completed: <span id="complete"></span></h2>
      </div>
      <div>
        <h2>Points: <span id="points"></span></h2>
      </div>
  </main>

</body>
</html>
