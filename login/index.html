<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../static/ico.png" type="image/png">
  <link rel="stylesheet" href="../default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/mdboostrap/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/mdboostrap/plugins/css/all.min.css" />
  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/mdboostrap/js/mdb.min.js" defer></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/mdboostrap/plugins/js/all.min.js" defer></script>
  <script src="index.js" defer type="module"></script>
  <script src="/default.js" defer type="module"></script>
  <title>Codeclass | Login</title>
</head>
<body>
  
  <header>
    <div>
      <button class="btn btn-dark">
        <a href="/" tabindex="-1">Home</a>
      </button>
      <button class="btn btn-dark">
        <a href="/dashboard/" tabindex="-1">Dashboard</a>
      </button>
      <button class="btn btn-dark">
        <a href="/login/" id="login" tabindex="-1">Login</a>
      </button>
    </div>
  </header>
  
  <div class="modal" tabindex="-1" id="login-error">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
        </div>
        <div class="modal-body">
          Invalid username or password
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <main>
    <form onsubmit="return false;">
      <div class="container">
        <img src="https://i.stack.imgur.com/gjwr8.png" alt="profile.png" id="profilepic" draggable="false">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="show-password">
        <label class="form-check-label" for="show-password">Show Password</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit">Submit</button>
    </form>
  </main>

</body>
</html>
